<form [formGroup]="form" class="container form">
  <div class="panel mt-2 row">
    <div id="paginas" class="column mb-3">
      <i class="bi bi-info-circle me-2" data-bs-toggle="modal" data-bs-target="#modalPaginas"(click)="logAbrirModal('paginas')"></i>

      <label for="pagina">Número de páginas:</label>
      <button (click)="decrementoPaginas()" class="botones">-</button>
      <input
        type="number"
        id="pagina"
        class="input-small"
        formControlName="numeroDePaginas"
      />
      <button (click)="incrementoPaginas()" class="botones">+</button>
    </div>

    <div id="idiomas" class="column">
      <i class="bi bi-info-circle me-2" data-bs-toggle="modal" data-bs-target="#modalIdiomas"(click)="logAbrirModal('idiomas')"></i>

      <label for="idioma">Número de idiomas:</label>
      <button (click)="decrementoIdiomas()" class="botones">-</button>
      <input
        type="number"
        id="idioma"
        class="input-small"
        formControlName="numeroDeIdiomas"
      />
      <button (click)="incrementoIdiomas()" class="botones">+</button>
    </div>
  </div>

  <div class="modal fade" id="modalPaginas" tabindex="-1" aria-labelledby="modalPaginasLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalPaginasLabel">Número de Páginas</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Aquí puedes definir cuántas páginas incluirá tu sitio web.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalIdiomas" tabindex="-1" aria-labelledby="modalIdiomasLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalIdiomasLabel">Número de Idiomas</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Aquí puedes definir cuántos idiomas estarán disponibles en tu sitio web.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
</form>
